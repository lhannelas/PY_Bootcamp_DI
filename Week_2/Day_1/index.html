<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Flexbox</title>
</head>
<body>
	<h1>Flexbox learning</h1>
	<div class="flex-container">
		<div class="card" style="order: 4; flex: 1">card 1</div>
		<div class="card" style="order: 3; flex: 2">card 2</div>
		<div class="card" style="order: 1; flex: 3">card 3</div>
		<div class="card" style="order: 2; flex: 4">card 4</div>
		<div class="card" style="order: 6; flex: 5">card 5</div>
		<div class="card" style="align-self: flex-end;">card 6</div>
	</div>

	<div class="container-test">
		<div class="card-test">logo</div>
		<div class="card-test" style="width: 20%; height: 40%; align-self: flex-end;">team</div>
		<div class="card-test">product</div>
		
	</div>
</body>
</html>
